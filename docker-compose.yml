version: '3.8'

services:
  bot:
    build: .
    container_name: subscription_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Сохраняем базу данных на хосте
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/bot_database.db
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
